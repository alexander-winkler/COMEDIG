---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  {{ page.description }}

  <h2>Lista opera</h2>
  <ul>
    {% for opera in site.opere %}
      {% for personaggio in opera.personaggi %}
        {% if page.title == personaggio %}
          <li><a href="{{ opera.url }}">{{ opera.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
