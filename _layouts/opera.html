---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  {{ page.description }}

  <h2>Lista personaggi</h2>
  <ul>
    {% for personaggio in page.personaggi %}
      {% for p in site.personaggi %}
        {% if p.title == personaggio %}
          <li><a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
